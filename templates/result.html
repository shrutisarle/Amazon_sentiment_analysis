<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Amazon Food Reviews Sentiment Analysis</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='food-favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Website Title -->
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Amazon_Food_Rewiews</span> Sentiment Analysis</h2>
        <div class='description'>
            <p></p>
        </div>
    </div>

    <!-- Result -->
    <div class="results">
        {% if prediction==1 %}
        <h1><span class='safe'>Positive Review</span></h1>
        <img class="gif" src="{{ url_for('static', filename='positive.png') }}" alt="Positive Review"> {% elif prediction==0 %}
        <h1><span class='danger'>Negative Review</span></h1>
        <img class="gif" src="{{ url_for('static', filename='negative.png') }}" alt="Negative Review"> {% endif %}
    </div>

    <!-- Footer -->
    <div class='footer'>
        <div class="contact">
            <a target="_blank" href="https://github.com/shrutisarle"><i class="fab fa-github fa-lg contact-icon"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/shrutisarle/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
        </div>
        <p class='footer-description'></p>
    </div>

</body>

</html>
